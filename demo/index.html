<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../openpeeps-webcomponent.js';
    import {openpeepsTypes} from '../src/openpeeps/index.js'

    render(
      html`
  <ul>
    ${Object.keys(openpeepsTypes.faceTypes).map((key) => html`<li>${key}<openpeeps-webcomponent face="${key}" /></li>`)}
  </ul>
`,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
